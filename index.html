<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="left-sidebar">
        <div class="logo">Dashboard</div>
        <div class="nav">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="settings">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
    </div>
    <header>
        <div class="top-bar">
            <div class="search"></div>
            <div class="notification"></div>
            <div class="profile-pic"></div>
            <div class="profile-name"></div> 
        </div>
        <div class="bottom-bar">
            <div class="handle">Hi there, Jeremy Hansma</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main>
        <div class="projects">
            <div class="panel">Super Cool Project</div>
            <div class="panel">Less Cool Project</div>
            <div class="panel">Impossible App</div>
            <div class="panel">Easy Peasy App</div>
            <div class="panel">Ad Blocker</div>
            <div class="panel">Money Maker</div>
        </div>
        <div class="right-sidebar">
            <div class="announcements">
                <div>Item1</div>
                <div>Item2</div>
                <div>Item3</div>
            </div>
            <div class="trending">
                <div>Item1</div>
                <div>Item2</div>
                <div>Item3</div>
                <div>Item4</div>
            </div>
        </div>
    </main>
    
</body>
</html>
